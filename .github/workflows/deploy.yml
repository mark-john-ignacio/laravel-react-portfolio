name: CI & Atomic Deploy

on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      PROJECT_SLUG: ${{ vars.PROJECT_SLUG || 'project' }}
      # Allow non-standard SSH port via secret; defaults to 22
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT || '22' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Install rsync & OpenSSH
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      # Load the private key from secrets into the SSH agent
      - name: Use SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          # Ensure multiline private key content is preserved
          ssh-private-key: |
            ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          # ssh-passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}

      - name: Verify SSH key loaded
        run: ssh-add -l

      - name: Add host to known_hosts
        run: ssh-keyscan -p ${{ env.DEPLOY_PORT }} -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          ssh -p $DEPLOY_PORT -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST "echo connected"

      - name: Make remote release dir
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -p $DEPLOY_PORT -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST \
            "mkdir -p $DEPLOY_PATH/releases || true"

      - name: Rsync code to new release
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          RELEASE=$(date +%Y%m%d%H%M%S)
          echo "RELEASE=$RELEASE" >> $GITHUB_ENV
          rsync -az -e "ssh -p $DEPLOY_PORT -o StrictHostKeyChecking=no" \
            --delete --exclude='.git' --exclude='node_modules' ./ \
            $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/releases/$RELEASE/

      - name: Upload .env from secret
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ENV_B64=$(printf '%s' "${{ secrets.ENV_FILE_CONTENT }}" | base64 -w0)
          ssh -p $DEPLOY_PORT -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST \
            "mkdir -p $DEPLOY_PATH/shared && echo \"$ENV_B64\" | base64 -d > $DEPLOY_PATH/shared/.env"

      - name: Assert remote .env is a regular file
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -p $DEPLOY_PORT -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST \
            "if [ -d \"$DEPLOY_PATH/shared/.env\" ]; then echo 'ERROR: $DEPLOY_PATH/shared/.env is a directory. Remove it and re-run.'; ls -ld \"$DEPLOY_PATH/shared/.env\"; exit 1; fi; \
             if [ ! -f \"$DEPLOY_PATH/shared/.env\" ]; then echo 'ERROR: $DEPLOY_PATH/shared/.env is missing.'; exit 1; fi"

      - name: Finalize deploy (composer/migrate/symlink)
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh -p $DEPLOY_PORT -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST \
            "sudo RELEASE=$RELEASE /usr/local/bin/atomic_deploy.sh ${PROJECT_SLUG} $DEPLOY_PATH"
